<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>form pendaftaran</title>
</head>
<body>
    <h2>Formulir Pendaftaran Mahasiswa Baru 2024/2025</h2>
    <h3>Politeknik Negeri Fakfak</h3>

    <form action="">
        <table border="">

            <tr>
                <td>Nama Lengkap</td>
                 <td>
                    <input type="text" name="">
                 </td>
            </tr>

            <tr>
                <td>Nim</td>
                 <td>
                    <input type="text" name="">
                 </td>
            </tr>

            <tr>
                <td>TTL :</td>
                 <td>
                    <input type="date" name="ttl">
                 </td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                   <td>
                     <input type="radio" name="jk" value="Laki Laki">Laki Laki
                     <input type="radio" name="jk" value="Perempuan">Perempuan
                     <input type="radio" name="jk" value="Other">Other
                   </td>
            </tr>

            <tr>
                <td>Alamat</td>
                   <td>
                    <textarea name="komentar" id="" cols="22" rows="5"></textarea>
                   </td>
            </tr>

            <tr>
                <td>Hobby</td>
                <td>
                <input type="checkbox" name="hobby" value="Futsal">Futsal <br>
                <input type="checkbox" name="hobby" value="Volly">Volly <br>
                <input type="checkbox" name="hobby" value="Mengaji">Mengaji <br>
                <input type="checkbox" name="hobby" value="Memasak">Memasak <br>
                </td>
            </tr>

            <tr>
                <td>Vidio Saya</td>
                <td><iframe width="560" height="315" src="https://www.youtube.com/embed/VSRNmG3V_Ck?si=19Q8ofwKCUwdpg5Z"
                     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </td>
            </tr>

            <tr>
                <td>Jurusan</td>
                <td>
                    <select name="Jurusan" id="">
                    <option value="TL">Teknik Listrik</option>
                    <option value="TM">Teknik Mesin</option>
                    <option value="MI">Manajemen Informatika</option>
                    <option value="TS">Teknik Sipil</option>            
                    <option value="AG">Agroindustri</option>
                </td>
            </tr>

            <tr>
                <td></tr>
                    <td>
                        <input type="submit" value="SIMPAN">
                        <input type="reset" value="RESET">
                    </td>
            </tr>
        </table>
    </form>
